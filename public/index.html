<html>

<head>
  <title>Running Distance Map</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00bd00">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">

  <!-- Feel free to adblock this :) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135658845-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-135658845-1');
  </script>
</head>

<div id="settings-pane">
  <div id="settings-title">
    <span>
      RunMap
    </span>
    <button id="close-settings">
      <!-- arrow_left  -->
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
        <path fill="grey" d="M14 7l-5 5 5 5V7z" />
        <path fill="none" d="M24 0v24H0V0h24z" />
      </svg>
    </button>
  </div>
  <ul id="settings-list">
    <li>
      <button id="toggle-units">
        Toggle km/mi
      </button>
    </li>
    <li>
      <button id="follow-roads">
        Follow roads
      </button>
    </li>
    <li>
      <button id="clear-run">
        Clear run
      </button>
    </li>
    <li>
      <a href="about.html" target="_blank">About</a>
    </li>
  </ul>
</div>

<div id="settings-scrim"></div>

<div id="mapbox-container"></div>
<div id="menu-container" class="map-overlay">
  <button id="menu-toggle">
    <!-- menu -->
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0z" fill="none" />
      <path fill="white" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
    </svg>
  </button>
</div>
<div id="run-length-container" class="map-overlay">
  <span id="run-length" title="Toggle mi/km"></span>
  <span id="run-units"></span>
</div>

<div id="remove-last" class="map-overlay" title="Remove last marker">
  <!-- undo -->
  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 24 24">
    <path d="M0 0h24v24H0z" fill="none" />
    <path fill="white" d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z" />
  </svg>
  <span id="last-label">
    Remove last marker
  </span>
</div>

<div id="storage-notice" class="map-overlay" style="display: none">
  <div>
    We use LocalStorage to improve this site's functionality. See <a target="_blank" href="about.html">here</a> to
    learn more.
  </div>
  <button id="accept-storage">Got it!</button>
</div>

<script src="vendor.js"></script>
<script src="app.js"></script>

</html>
