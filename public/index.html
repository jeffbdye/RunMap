<!DOCTYPE html>
<html lang="en">

<head>
  <title>Running Distance Map</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="description" content="Map out your run's distance by dropping points along your expected route." />
  <meta name="keywords" content="run map, map my run, runmap, running map, run, running, runs, map, ran, plan run, running route" />

  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00bd00">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">

  <!-- Feel free to adblock this :) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135658845-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-135658845-1');
  </script>
</head>

<div id="settings-pane" aria-hidden="true">
  <div id="settings-title">
    <span>
      RunMap
    </span>
    <button id="close-settings" aria-label="Close settings pane">
      <!-- arrow_left  -->
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
        <path fill="grey" d="M14 7l-5 5 5 5V7z" />
        <path fill="none" d="M24 0v24H0V0h24z" />
      </svg>
    </button>
  </div>
  <ul id="style-list" aria-label="List of Mapbox styles to display the map in">
    <li>
      <button id="street-style" data-style="streets-v11">
        Streets
      </button>
    </li>
    <li>
      <button id="satellite-style" data-style="satellite-streets-v11">
        Satellite
      </button>
    </li>
    <li>
      <button id="dark-style" data-style="dark-v10">
        Dark
      </button>
    </li>
  </ul>
  <ul id="settings-list" aria-label="List of settings for Runmap">
    <li>
      <button id="toggle-units" aria-label="Display the current run's distance in kilometers or miles">
        Toggle km/mi
      </button>
    </li>
    <li>
      <button id="follow-roads" aria-label="When adding a new point to the run, should it follow roads or be a straight line">
        Follow roads
      </button>
    </li>
    <li>
      <button id="clear-run" aria-label="Clear all points from the current run" class="hidden">
        Clear run
      </button>
    </li>
    <li>
      <button id="save-run" aria-label="Save the current run to a JSON file" class="hidden">
        Save run
      </button>
    </li>
    <li>
      <button id="load-run" aria-label="Load a run from a JSON file">
        Load run
      </button>
    </li>
    <li>
      <a href="about.html" target="_blank">About</a>
    </li>
  </ul>
</div>

<div id="upload-container" aria-hidden="false" class="fixed-center">
  <form id="upload-form">
    <h1>
      Load a run
    </h1>
    <div class="uploadbox">
      <input type="file" id="run-input">
      <span>  
        drag a file or click here
      </span>
    </div>
    <input type="submit" class="button" value="Upload!">
  </form>
</div>

<div id="settings-scrim" aria-hidden="true"></div>

<div id="mapbox-container"></div>
<div id="menu-container" class="map-overlay">
  <button id="menu-toggle" aria-label="Open settings pane">
    <!-- menu -->
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0z" fill="none" />
      <path fill="white" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
    </svg>
  </button>
</div>
<div id="run-length-container" class="map-overlay">
  <span id="run-length" title="Toggle mi/km"></span>
  <span id="run-units"></span>
</div>

<div id="remove-last" class="map-overlay" title="Remove last point from the run">
  <!-- undo -->
  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 24 24">
    <path d="M0 0h24v24H0z" fill="none" />
    <path fill="white" d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z" />
  </svg>
  <span id="last-label">
    Remove last marker
  </span>
</div>

<div id="help-notice" class="map-overlay" style="display: none">
  <div>
    Click/tap anywhere on the map to add points in order to map out your run! See the <a target="_blank" href="about.html">about page</a> to
    learn more.
  </div>
  <button id="dismiss-notice" class="button">Got it!</button>
</div>

<noscript>
  Javascript is required to use this site.
</noscript>
<script src="vendor.js"></script>
<script src="app.js"></script>

</html>
