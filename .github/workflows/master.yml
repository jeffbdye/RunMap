name: master

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Setup node
      uses: actions/setup-node@v1.1.0

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm i
    
    - name: Build specs
      run: npm run build:test

    - name: Run unit tests
      run: npm run test
